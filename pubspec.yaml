name: case_project_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  dio: ^5.0.0
  font_awesome_flutter: ^10.4.0
  http: ^1.4.0
  image_picker: ^1.1.2
  flutter_secure_storage: ^9.2.4
  provider: ^6.1.5
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  easy_localization: ^3.0.7+1
  logger: ^1.1.0
  
flutter_icons:
  android: true
  ios: true
  image_path: assets/images/app_icon.png

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:   
  generate: true
  uses-material-design: true
  assets: 
    - assets/images/
    - assets/translations/
flutter_native_splash:
  color: "#FFFFFF"                
  image: assets/images/splash_logo.png
  android: true
  ios: true

  fullscreen: true            
  android_gravity: center
  ios_content_mode: scaleAspectFill

  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo.png
    fullscreen: true
    android_gravity: center
    ios_content_mode: scaleAspectFill
